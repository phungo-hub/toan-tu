<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>
<body>
  <script>
    let inputWidth;
    let inputHeight;

    inputWidth = prompt("Please input width")
    inputHeight = prompt("Please input height")

    let width = parseInt(inputWidth)
    let height = parseInt(inputHeight)

    let area = width * height;
    document.write("the area is: " + area);
  </script>
</body>
</html>
